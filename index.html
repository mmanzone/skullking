<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skull King: Soren's Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #1a1a1d;
            --table-bg: #252529;
            --gold: #d4af37;
            --gold-dim: #8a7326;
            --text: #f0f0f0;
            --btn-bg: #3e3e42;
            --dark-overlay: rgba(0,0,0,0.95);
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: #000;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            height: 60px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'Pirata One', cursive;
            color: var(--gold);
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: 1px solid #444;
            color: var(--gold);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'Pirata One', cursive;
        }

        /* --- Setup Screen --- */
        #setup-screen {
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            flex: 1;
        }

        .input-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            background: #fdf5e6;
            border: 2px solid var(--gold-dim);
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 4px;
            color: #000;
            font-family: 'Pirata One', cursive;
            text-transform: capitalize; /* Visual capitalization */
        }

        .btn-main {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px;
            font-size: 1.4rem;
            font-family: 'Pirata One', cursive;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .btn-add {
            background: transparent;
            color: #aaa;
            padding: 10px;
            border: 1px dashed #555;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        /* --- Wizard Zone --- */
        #input-zone {
            flex: 0 0 auto;
            background: #222;
            padding: 15px;
            border-bottom: 1px solid var(--gold-dim);
            display: none; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .wizard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-turn {
            font-family: 'Pirata One', cursive;
            font-size: 2.8rem; 
            color: var(--gold);
            line-height: 1;
            text-shadow: 2px 2px 0px #000;
        }

        .instruction { font-size: 0.9rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px;}

        /* Numeric Grid */
        .num-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .num-btn {
            background: #333;
            color: var(--gold);
            border: 1px solid #444;
            padding: 15px 0;
            font-size: 1.4rem;
            font-family: 'Pirata One', cursive;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .num-btn:active, .num-btn.selected { 
            background: var(--gold); 
            color: black; 
            border-color: var(--gold);
            transform: scale(0.95); 
        }

        /* Bonus Controls */
        .bonus-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .bonus-btn {
            width: 45px; height: 45px;
            font-size: 1.5rem;
            border: 2px solid var(--gold); 
            background: transparent; 
            color: var(--gold); 
            border-radius: 50%;
            cursor: pointer;
        }
        #bonus-display { font-size: 1.8rem; color: var(--gold); width: 60px; text-align: center; font-family: 'Pirata One';}

        .action-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-revert {
            background: transparent;
            color: #888;
            width: 60px;
            font-size: 1.2rem;
            border: 1px solid #444; 
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-confirm {
            flex: 1;
            background: var(--gold);
            color: #000;
            font-weight: bold;
            border: none; border-radius: 4px;
            padding: 12px;
            font-size: 1.2rem;
            font-family: 'Pirata One';
        }

        /* --- Scoreboard Table --- */
        #scoreboard-container {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            text-align: center;
        }

        th {
            background: #000;
            color: var(--gold);
            position: sticky;
            top: 0;
            padding: 12px 5px;
            z-index: 2;
            font-family: 'Pirata One', cursive;
            font-size: 1.2rem;
            min-width: 80px;
            border-bottom: 1px solid var(--gold-dim);
        }

        td:first-child, th:first-child, tfoot td:first-child {
            position: sticky;
            left: 0;
            background: #111;
            z-index: 3;
            border-right: 1px solid #333;
            width: 40px;
        }
        th:first-child { z-index: 4; }
        
        /* Footer sticky at bottom */
        tfoot {
            position: sticky;
            bottom: 0;
            background: #000;
            z-index: 5;
            border-top: 2px solid var(--gold);
        }
        
        tfoot td {
            color: var(--gold);
            font-family: 'Pirata One';
            font-size: 1.4rem;
            background: #000;
        }

        td {
            padding: 8px 4px;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
            height: 55px;
        }

        .cell-bet { font-size: 0.75rem; color: #888; display: block; text-transform: uppercase; letter-spacing: 0.5px;}
        .cell-score { font-size: 1.3rem; font-family: 'Pirata One'; font-weight: bold; display: block;}
        
        .active-round { background-color: rgba(212, 175, 55, 0.15); }

        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: var(--dark-overlay);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-color);
            border: 2px solid var(--gold);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            text-align: left;
        }

        .modal h2 { margin-top: 0; color: var(--gold); font-family: 'Pirata One'; text-align: center;}
        
        .rule-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <audio id="pirate-sound" src="https://archive.org/download/PirateArrr/Pirate%20Arrr.mp3" preload="auto"></audio>

    <header>
        <h1><i class="fas fa-skull-crossbones"></i> Skull King</h1>
        <div class="header-controls">
            <button class="icon-btn" onclick="showRules()"><i class="fas fa-scroll"></i></button>
            <button class="icon-btn" onclick="resetGame()"><i class="fas fa-trash-alt"></i></button>
            <button class="icon-btn" onclick="toggleLanguage()" id="lang-btn">ðŸ‡«ðŸ‡·</button>
        </div>
    </header>

    <div id="rules-modal" class="modal" onclick="closeRules(event)">
        <div class="modal-content">
            <h2 id="modal-head">Bonus & Rules</h2>
            <div id="rules-list">
                </div>
            <button class="btn-main" onclick="document.getElementById('rules-modal').style.display='none'" style="margin-top:20px; padding:10px;">Close</button>
        </div>
    </div>
