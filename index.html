<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pirata+One&family=Bangers&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #2d5a27;
            /* Green Felt */
            --text-color: #f0f0f0;
            --card-bg: #e8f5e9;
            /* Light cream/greenish paper for cards */
            --card-text: #1b3a1b;
            --accent-color: #d4af37;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2335662f' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: #1b3a1b;
            border: 1px solid #4a8c4a;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: #2d5a27;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
            margin-top: 60px;
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 0 #1b3a1b;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .game-card {
            background: var(--card-bg);
            border: 4px solid #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--card-text);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Specific Game Styles */
        .card-skullking {
            font-family: 'Pirata One', cursive;
            border-color: #d4af37;
        }

        .card-skullking .game-title {
            color: #8a7326;
        }

        .card-papayoo {
            font-family: 'Bangers', cursive;
            border-color: #9b59b6;
        }

        .card-papayoo .game-title {
            color: #8e44ad;
        }

        .card-dutch {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border-color: #e74c3c;
        }

        .card-dutch .game-title {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #c0392b;
        }

        .footer {
            margin-top: auto;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            padding-top: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .settings-row {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        select,
        button.btn-danger {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        select {
            border: 1px solid #ccc;
            width: 100%;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            width: 100%;
        }

        .btn-close {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="top-controls">
        <button class="icon-btn" onclick="toggleLang()" id="btn-lang" title="Switch Language">ðŸ‡¬ðŸ‡§</button>
        <button class="icon-btn" onclick="openSettings()" title="Settings"><i class="fas fa-cog"></i></button>
    </div>

    <h1 id="main-title">Score Tracker</h1>

    <div class="game-grid">
        <a href="skullking/index.html" class="game-card card-skullking">
            <div class="game-icon">ðŸ’€</div>
            <div class="game-title">Skull King</div>
            <div data-i18n="sk_desc">Hisser les voiles !</div>
        </a>

        <a href="papayoo/index.html" class="game-card card-papayoo">
            <div class="game-icon">ðŸŽ²</div>
            <div class="game-title">Papayoo</div>
            <div style="font-family: 'Roboto', sans-serif;" data-i18n="pp_desc">Gare au 7 !</div>
        </a>

        <a href="dutch/index.html" class="game-card card-dutch">
            <div class="game-icon">ðŸ‡³ðŸ‡±</div>
            <div class="game-title">Dutch</div>
            <div style="font-family: 'Roboto', sans-serif;" data-i18n="dt_desc">Le plus bas gagne !</div>
        </a>
    </div>

    <div class="footer" data-i18n="footer">
        Fait maison pour les vacances
    </div>

    <!-- Audio Preload -->
    <audio id="sfx-skull" src="skull.mp3"></audio>
    <audio id="sfx-papayoo" src="papayou.mp3"></audio>
    <audio id="sfx-dutch" src="dutch.mp3"></audio>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="settings">ParamÃ¨tres</h2>

            <div class="settings-row">
                <label data-i18n="def_lang">Langue par dÃ©faut</label>
                <select id="default-lang-select" onchange="setDefaultLang(this.value)">
                    <option value="fr">FranÃ§ais</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="settings-row">
                <button class="btn-danger" onclick="clearPlayerHistory()" data-i18n="clear_hist">Effacer Historique
                    Joueurs</button>
            </div>

            <button class="btn-close" onclick="closeSettings()" data-i18n="close">Fermer</button>
        </div>
    </div>

    <script>
        const I18N = {
            fr: {
                title: "SoirÃ©e Jeux",
                sk_desc: "Hisser les voiles !",
                pp_desc: "Gare au 7 !",
                dt_desc: "Le plus bas gagne !",
                footer: "Fait maison pour les vacances",
                settings: "ParamÃ¨tres",
                def_lang: "Langue par dÃ©faut",
                clear_hist: "Effacer Historique Joueurs",
                close: "Fermer",
                cleared: "Historique effacÃ© !"
            },
            en: {
                title: "Game Night",
                sk_desc: "Set Sail!",
                pp_desc: "Beware the 7!",
                dt_desc: "Lowest score wins!",
                footer: "Home made for the holidays",
                settings: "Settings",
                def_lang: "Default Language",
                clear_hist: "Clear Player History",
                close: "Close",
                cleared: "History cleared!"
            }
        };

        const STORAGE_KEY = 'Common_Settings';
        let settings = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{"defaultLang":"fr"}');
        let curLang = settings.defaultLang;

        function init() {
            // Apply language
            setLang(curLang);
            document.getElementById('default-lang-select').value = settings.defaultLang;

            // Setup Audio Click Listeners
            setupAudioLink('skullking/index.html', 'sfx-skull');
            setupAudioLink('papayoo/index.html', 'sfx-papayoo');
            setupAudioLink('dutch/index.html', 'sfx-dutch');
        }

        function setupAudioLink(href, audioId) {
            // Find link with this href to attach listener
            // (Selectors are slightly tricky since href might be absolute vs relative, but 'a[href$="..."]' works)
            let link = document.querySelector(`a[href="${href}"]`);
            if (link) {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const audio = document.getElementById(audioId);
                    if (audio) {
                        // Play sound, wait 800ms, then go
                        audio.play().catch(err => console.log('Audio play failed', err));
                        setTimeout(() => {
                            window.location.href = href;
                        }, 800);
                    } else {
                        window.location.href = href;
                    }
                });
            }
        }

        function setLang(lang) {
            curLang = lang;
            document.getElementById('btn-lang').innerText = curLang === 'fr' ? 'ðŸ‡¬ðŸ‡§' : 'ðŸ‡«ðŸ‡·';

            document.getElementById('main-title').innerText = I18N[curLang].title;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (I18N[curLang][key]) el.innerText = I18N[curLang][key];
            });
        }

        function toggleLang() {
            setLang(curLang === 'fr' ? 'en' : 'fr');
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('visible');
        }
        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('visible');
        }

        function setDefaultLang(val) {
            settings.defaultLang = val;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function clearPlayerHistory() {
            const SHARED_HISTORY_KEY = 'skullKing_Names';
            localStorage.removeItem(SHARED_HISTORY_KEY);
            alert(I18N[curLang].cleared);
        }

        window.onload = init;
    </script>
</body>

</html>
