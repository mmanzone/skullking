<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Score Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pirata+One&family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --accent-color: #d4af37; /* Gold from Skull King */
        }
        
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 40px;
            text-align: center;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .game-card {
            background: var(--card-bg);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Specific Game Styles */
        .card-skullking {
            font-family: 'Pirata One', cursive;
            --accent-color: #d4af37;
        }
        
        .card-papayoo {
            font-family: 'Bangers', cursive; /* Fun font */
            --accent-color: #9b59b6; /* Purple */
            border-color: #9b59b6;
        }
        .card-papayoo:hover { border-color: #f1c40f; } /* Yellow on hover */

        .card-dutch {
            font-family: 'Press Start 2P', cursive; /* Retro/High energy */
            font-size: 0.8rem; /* Start 2P is large */
            --accent-color: #e74c3c;
            border-color: #e74c3c;
        }
        .card-dutch .game-title { font-size: 1.2rem; margin-top: 10px; }
        .card-dutch:hover { border-color: #2ecc71; }

        .footer {
            margin-top: auto;
            color: #666;
            font-size: 0.9rem;
            padding-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Score Tracker</h1>

    <div class="game-grid">
        <a href="skullking/index.html" class="game-card card-skullking">
            <div class="game-icon">ðŸ’€</div>
            <div class="game-title">Skull King</div>
            <div>Hisser les voiles !</div>
        </a>

        <a href="papayoo/index.html" class="game-card card-papayoo">
            <div class="game-icon">ðŸŽ²</div>
            <div class="game-title">Papayoo</div>
            <div style="font-family: 'Roboto', sans-serif;">Gare au 7 !</div>
        </a>

        <a href="dutch/index.html" class="game-card card-dutch">
            <div class="game-icon">âš¡</div>
            <div class="game-title">Dutch</div>
            <div style="font-family: 'Roboto', sans-serif;">Le plus bas gagne !</div>
        </a>
    </div>

    <div class="footer">
        Fait maison pour les vacances
    </div>

</body>
</html>
